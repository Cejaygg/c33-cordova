<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Available Shifts</title>
    <meta charset='utf-8' />
    <link href="fullcalendar.print.css" rel="stylesheet" media="print" />
    <link href="fullcalendar.css" rel="stylesheet" />
    <script src="moment.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="fullcalendar.js"></script>
    <script>
        $(document).ready(function () {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next',
                    center: 'title',
                    right: '',
                },
                defaultView: 'agendaWeek',
                editable: false,
                eventLimit: true, // allow "more" link when too many events
                contentHeight: "auto",
                events: '/ShowAvailableShiftsuser3ws.aspx',
                eventColor: "orange",

                eventClick: function (calEvent, jsEvent, view) {
                    var confirmT = confirm("Are you sure you want to pickup this shift?");
                    if (confirmT === true) {
                        $.ajax
                        ({
                            type: "POST",
                            url: "/pickupshiftws.aspx/?EmployeeID=3",
                            data: {
                                ShiftID: (calEvent.id)
                            }
                        })
                        alert("Successful!!!! This shift has been added to your Schedule.");
                        $('#calendar').fullCalendar('refetchEvents');
                    }

                    else {
                        alert("You have cancelled the transaction.");
                    }
                }
            });
        });
    </script>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
        }

        .calendar {
            max-width: 90%;
            margin: 0 auto;
        }

        .home-button {
            float: right;
        }

        .pickup-title {
            text-align: center;
            font-size: 36px;
            color: orange;
        }
    </style>
</head>
<body>
    <h1 class="pickup-title">Available Shifts</h1>
    <div class="calendar">
        <div class="home-button">
            <form method="get" action="http://finaldraft.azurewebsites.net/homescreenuser3.html">
                <button type="submit">Home Screen</button>
            </form>
        </div>
        <div id='calendar'></div>
    </div>
</body>
</html>
