<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Homepage</title>
    <meta charset='utf-8' />
    <link href="fullcalendar.print.css" rel="stylesheet" media="print" />
    <link href="fullcalendar.css" rel="stylesheet" />
    <link href="homescreen.css" rel="stylesheet" />
    <link href="fullcalendar.min.css" rel="stylesheet" />
    <script src="moment.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="fullcalendar.js"></script>
    <script>
        $(document).ready(function () {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next',
                    center: 'title',
                    right: '',
                },
                defaultView: 'agendaWeek',
                editable: false,
                eventLimit: true, // allow "more" link when too many events
                contentHeight: "auto",
                //events: "/homescreenws.aspx",
                eventSources: [
                    {
                        url: "/homescreenuser4ws.aspx",
                        type: "POST",
                        color: '#4bb1e6',
                        textColor: 'white'
                    }
                ],

                eventClick: function (calEvent, jsEvent, view) {
                    var confirmTrue = confirm("Are you sure you want to give away this shift?");
                    if (confirmTrue === true) {
                        $.ajax
                        ({
                            type: "POST",
                            url: "/GiveShiftIsAvailablews.aspx",
                            data: {
                                ShiftID: (calEvent.id)
                            }
                        });
                        alert("Successful!!!! Your shift has been sent to the Available Shifts database.");
                        $(this).css('border-color', 'red');
                    }

                    else {
                        alert("You have not given up your shift");
                    }
                }
            });
        });

    </script>

    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
        }

        .newcalendar {
            max-width: 90%;
            margin: 0 auto;
        }

        .pickup {
            float: right;
        }

        .homescreen-title {
            text-align: center;
            font-size: 36px;
            color: #66CCFF;
        }
    </style>

</head>
<body>
    <h1 class="homescreen-title">Home Screen</h1>
    <div class="newcalendar">
        <div class="pickup">
            <form method="get" action="http://finaldraft.azurewebsites.net/PickupShiftpageuser4.html?">
                <button type="submit">PickUp</button>
            </form>

            <form method="get" action="http://finaldraft.azurewebsites.net/index.html">
                <button type="submit">Log Out</button>
            </form>
        </div>
        <div id='calendar'></div>
    </div>
</html>
